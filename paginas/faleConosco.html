    <section id="corpoSobre">
    <article id="noticiaPrincipal"> 
        <form>
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                    <p><label for="iNome">Nome:</label> <input type="text" name="tNome" id="iNome" size="40"                                                                            maxlength="40" placeholder="Nome Completo"></p>
                    <p><label for="iSenha">Senha:</label> <input type="password" name="tSenha" id="iSenha" size="8"                                                                          maxlength="8" placeholder="8 Dígitos"></p>
                    <p><label for="iTelf">Telefone:</label> <input type="tel" name="tTelf" id="iTelf" size="14"                                                                      maxlength="14" placeholder="00244925412758"></p>
                    <p><label for="iEmail">E-mail:</label> <input type="email" name="tEmail" id="iEmail" size="40"                                                                maxlength="40" placeholder="usuario@hotmail.com"></p>
                <fieldset id="sexo">
                    <legend>Sexo</legend>
                    <input type="radio" name="tSexo" id="iMasc" checked> <label for="iMasc">Masculino</label><br>
                    <input type="radio" name="tSexo" id="iFem"> <label for="iFem">Feminino</label>
                </fieldset>
                    <p><label for="iNasc">Data de Nascimento:</label> <input type="date" name="tNasc" id="iNasc"                                                                                                                  ></p>
            </fieldset>
            <br>
            <fieldset id="endereco">
                <legend>Endereço do Usuário</legend>
                    <p><label for="iRua">Avenida/Rua:</label> <input type="text" name="tRua" id="iRua" size="40"                                                                      maxlength="40" placeholder="Av. Combatentes"></p>
                    <p><label for="iNum">Número:</label> <input type="number" name="tNum" id="iNum" min="01"                                                                            max="9999" placeholder="245"></p>
                    <p><label for="iComp">Complemento:</label> <input type="text" name="tComp" id="iComp" size="40"                                                         maxlength="40" placeholder="Bloco A, 5º Andar, Apto G"></p>
                    <p><label for="iBair">Bairro:</label> <input type="text" name="tBair" id="iBair" size="40"                                                 maxlength="40" placeholder="Urbanização Nova Vida, Bairro Cambamba"></p>
                    <p><label for="iMun">Município:</label> 
                    <input type="text" name="tMun" id="iMun" size="20" maxlength="20" placeholder="Kilamba Kiaxi"                                                                                                   list="cidades"></p>
                        <datalist id="cidades">
                            <option value="Cazenga"></option>
                            <option value="Maianga"></option>
                            <option value="Maculusso"></option>
                            <option value="Sambizanga"></option>
                            <option value="Kilamba Kiaxi"></option>
                        </datalist>
                    <p><label for="iProv">Província:</label> 
                        <select name="tProv" id="iProv">
                            <optgroup label="Região Norte">
                                <option>Cabinda</option>
                                <option>Uíge</option>
                                <option selected>Luanda</option>
                                <option>Malange</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option>Namibe</option>
                                <option>Benguela</option>
                                <option>Huambo</option>
                                <option>Cunene</option>
                            </optgroup>>
                        </select></p>
            </fieldset>
            <br>
        </form>
    </article>
